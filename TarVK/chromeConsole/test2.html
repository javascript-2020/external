


    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>


    <style>
    
  #con
    {height:200px}
    
    </style>


    <div id=con>
    
    </div>



    <script>

(async()=>{

console.clear();



        var ext       = (await fetch('https://raw.githubusercontent.com/javascript-2020/ext-code/main/ext-loader.js')
                          .then(res=>res.text().then(eval))
                        );

        var url       = 'javascript-2020:external:main:TarVK/chromeConsole/console.css';
        var css       = await ext.text.github[url];
        var style     = document.createElement('style');
        style.textContent   = css;
        document.head.append(style);


        var url       = 'javascript-2020:external:main:TarVK/chromeConsole/console.js';
        var Console   = await ext.github[url];
        Console.initmod({ace});
        Console.init();


        var {AnsiUp}    = await import('https://cdn.jsdelivr.net/npm/ansi_up/+esm');
        var ansi    = new AnsiUp();





        var node      = document.querySelector('#con');
        var params    = {
              mode            : 'r',
              onInput         : function (text) {},
              onRightClick    : function (obj) {},
        };
        
        
        var con   = Console.create(node);
        


        var test    = {
              hello:'world',
              key:'value',
              test:123,
              debug:true
        };
        
        con.log(test);
        
        
        function fn(){
          
              alert(1);
              
        }//fn
        
        //debugger;
        con.log(fn);


        con.$print('hello');
        con.$print('return',[1,2,3,{a:9}]);
        
        var node=document.createElement('div');
        node.textContent    = 'world';
        con.$print('debug',node);
        
        var txt    = "\\x1b[31mThis is red text\\x1b[0m";
        var html    = ansi.ansi_to_html(txt);
        debugger;
        con.ansi(html);




})();


      </script>
